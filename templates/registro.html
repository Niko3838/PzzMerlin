<!DOCTYPE html>
<html>
<head>
    <title>Registro de Datos</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap y cualquier otro CSS personalizado -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega tu archivo de CSS personalizado para el color vino tinto -->
    <link rel="stylesheet" href="tu-estilo.css">
</head>
<body>
    <div class="container ">
        <hr class="wine-divider" style="border: 4px solid #8B0000;">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(255, 255, 255);">
            <a class="navbar-brand" href="/principal" style="color: red;">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: red;">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro" style="color: red;">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registros" style="color: red;">Ver Registros</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="card">
            
            <div class="card-header text-white" style="background-color: #8B0000;">
                <h1 class="mb-0">Registro de Datos</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" name="cedula" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" name="nombres" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="text" name="celular" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrar</button>
                    <div class="mt-3">
                        <a href="/registros" class="btn btn-primary">Ver Registros</a>
                    </div>
                </form>
                
            </div>
        </div>
        <section class="container my-5 text-white" style="background-color: #8B0000">
            <h2 class="text-center">Contactos</h2>
            <address>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Dirección:</strong></p>
                        <p>Calle 7 # 3_116 Gólgota Ipiales</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Teléfono:</strong></p>
                        <p>(+57) 313 6083907</p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Correo Electrónico:</strong></p>
                        <p>rosalinbc@hotmail.com</p>
                    </div>
                </div>
            </address>
        </section>
        
    </div>

    <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap y cualquier otro JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
